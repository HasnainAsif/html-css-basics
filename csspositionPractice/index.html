<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Css position</title>
  </head>
  <body>
    <!-- By default each element contain position as static i.e;
        Element remains where we have placed it  -->

    <!-- Position relative -->
    <div class="parent">
      parent - Relative Position
      <div class="child-one child">Relative</div>
      <div class="child-two child">Two</div>
      <div class="child-three child">Three</div>
    </div>

    <!-- Position Absolute -->
    <div class="parent1">
      parent -- Absolute Position
      <div class="child-one1 child1">Absolute</div>
      <div class="child-two1 child1">Two</div>
      <div class="child-three1 child1">Three</div>
    </div>

    <!-- Position Absolute with Relative -->
    <div class="parent2">
      parent -- Absolute Position With Relative Position
      <div class="child-one2 child2">Absolute With Relative</div>
      <div class="child-two2 child2">Two</div>
      <div class="child-three2 child2">Three</div>
    </div>

    <!-- Position Fixed And Sticky-->
    <div class="parent3">
      parent -- Fixed And Sticky Position
      <div class="child-one3 child3">Fixed</div>
      <div class="child-two3 child3">Two</div>
      <div class="child-three3 child3">Sticky</div>
    </div>
  </body>
</html>
