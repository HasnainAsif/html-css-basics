<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flexbox crash course</title>
  </head>
  <body>
    <!-- FLEX ROW DIRECTION -->
    <div class="flex-container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>

    <!-- FLEX ROW - FLEX GROW -->
    <div class="flex-container0">
      <div class="item0">Item 1</div>
      <div class="item0">Item 2</div>
      <div class="item0">Item 3</div>
    </div>
    <!-- FLEX ROW - FLEX SHRINK -->
    <div class="flex-container00">
      <div class="item00">Item 01</div>
      <div class="item00">Item 02</div>
      <div class="item00">Item 03</div>
    </div>

    <!-- FLEX ROW - FLEX GROW, SHRINK, BASIS -->
    <div class="flex-container01">
      <div class="item01">Item 1</div>
      <div class="item01">Item 2</div>
      <div class="item01">Item 3</div>
      <div class="item1">Item 4</div>
    </div>

    <!-- FLEX COLUMN DIRECTION -->
    <div class="flex-container1">
      <div class="item1">Item 1</div>
      <div class="item1">Item 2</div>
      <div class="item1">Item 3</div>
    </div>

    <!-- FLEX WRAP -->
    <div class="flex-container2">
      <div class="item2">Item 1</div>
      <div class="item2">Item 2</div>
      <div class="item2">Item 3</div>
      <div class="item2">Item 4</div>
      <div class="item2">Item 5</div>
      <div class="item2">Item 6</div>
      <div class="item2">Item 7</div>
    </div>
  </body>
</html>
